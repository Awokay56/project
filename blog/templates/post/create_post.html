{% extends 'base.html' %}
{% block title %} Create post {% endblock %}
{% block head %}

    {{ ckeditor.load() }}
{% endblock %}
{% block content %}
    <h2> Post </h2>

    <form method="post">
    <div>
        <div> 
            <label for="title"> Title </label>
            <input type="text" name="title"> 
        </div> 
    
        <div> 
            <label for="content"> Content </label>
            {{ ckeditor.create() }}
        </div> 

        <div>
            <button type="submit"> Submit </button>
         </div>
    </div>

    </form>

 {% endblock %}
