<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> {% block title %} {% endblock %} - MyBLOG</title>
    <style>
    a {
        text-decoration: none;
    }

    .names{
        font-family: 'PT Sans Caption';
        font-size: 22px;
    }

    .name{
        color:#dc3545;
    }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="text-bg-light p-3">
    <nav>
    <div class="hstack gap-3">
      <div class="p-2 text-uppercase names"><a href="{{ url_for('main.index') }}"><span class="name">Oluwa</span>Kayode</a></div>
      <div class="p-2 ms-auto"> <a href="{{ url_for('post.blog') }}">..Blog</a></div>
      <div class="p-2"><a href="{{ url_for('contact.contact') }}">.. Get in touch</a></div>
    </div>
    
    </nav>
    <hr>
    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
